<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <meta name="description" content="Vathmos Backend">
    <meta name="keywords" content="Vathmos Backend">
    <meta name="author" content="Vathmos Backend">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

    <title>Vathmos Backend</title>
  <style>
    * {
      font-family: Arial, sans-serif;
    }

    @-webkit-keyframes animate {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 300% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    @keyframes animate {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 300% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    .vathmos {
      background: black;
    }
    .vathmos .button-wrapper-vathmos {
      width: 400px;
      height: 132px;
      max-width: 100%;
      position: fixed;
      left: 50%;
      bottom: 50%;
      -webkit-transform: translate(-50%, 50%);
      transform: translate(-50%, 50%);
    }
    .vathmos .button-wrapper-vathmos a {
      width: 100%;
      height: 100%;
      background-color: black;
      text-transform: uppercase;
      display: block;
      font-size: 55px;
      letter-spacing: 4px;
      text-decoration: none;
      -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(0, 0, 0, 0.0666666667));
    }
    .vathmos .button-wrapper-vathmos a:after, .vathmos .button-wrapper-vathmos a:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #db3353, #9a2b46, #55172b, #9a2b46, #55172b, #db3353, #55172b, #55172b, #9a2b46, #55172b);
      background-size: 400%;
      -webkit-filter: blur(40px);
      filter: blur(40px);
      opacity: 1;
      -webkit-transition: 0.5s;
      transition: 0.5s;
      -webkit-animation: animate 20s linear infinite;
      animation: animate 20s linear infinite;
    }
    .vathmos .button-wrapper-vathmos a span {
      position: absolute;
      display: block;
      top: 1px;
      left: 1px;
      right: 1px;
      bottom: 1px;
      text-align: center;
      background-color: #0c0c0c;
      color: rgb(255, 255, 255);
      -webkit-transition: 0.5s;
      transition: 0.5s;
      z-index: 1;
    }
    .vathmos .button-wrapper-vathmos a span:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .vathmos .button-wrapper-vathmos a:hover span {
      color: rgb(255, 255, 255);
    }
    .vathmos .button-wrapper-vathmos a:hover:before, .vathmos .button-wrapper-vathmos a:hover:after {
      opacity: 1;
    }

  </style>
</head>
<body class="container vathmos">

<div class="button-wrapper-vathmos">
    <a href="/docs"><span>Vathmos Backend</span></a>
</div>

</body>
</html>
